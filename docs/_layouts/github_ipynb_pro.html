<script>
  // sandbox="allow-scripts allow-same-origin allow-top-navigation" 
  function resizeIframe(obj) {   
    console.log(obj)
    let header = document.querySelector(".page-header-nb");
    console.log(header)

    obj.style.height = (window.document.documentElement.scrollHeight - header.offsetHeight - 30 ) + 'px';        
  }
</script>
